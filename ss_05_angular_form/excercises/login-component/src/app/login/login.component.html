<div class="container">
  <div class="alert alert-warning" role="alert" [hidden]="checkHidden">
    Successful login!!!
  </div>
  <div class="col-5">
    <h3 style="color: red">LOGIN</h3>
    <form [formGroup]="login">
      <div class="form-group">
        Email:
        <input type="text" formControlName="email" class="form-control">
      </div>
      <p style="color: red" *ngIf="login.controls.email.hasError('required') &&
        login.controls.email.dirty">
        Please input email!
      </p>
      <p style="color: red" *ngIf="login.controls.email.hasError('email') &&
        login.controls.email.dirty">
        Please input right format!
      </p>

      <div formGroupName="pwGroup">
        <div class="form-group">
          Password:
          <input type="password" formControlName="password" class="form-control">
        </div>
        <p style="color: red" *ngIf="login.controls.pwGroup.get('password').hasError('required') &&
          login.controls.pwGroup.dirty">
          Please input password!
        </p>
        <p style="color: red" *ngIf="login.controls.pwGroup.get('password').hasError('minlength') &&
          login.controls.pwGroup.dirty">
          Please input right format!
        </p>
      </div>
      <button type="submit" class="btn btn-primary mt-2" (click)="submitForm()">Submit</button>
    </form>
  </div>
</div>
