<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CREATE-CONTRACT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../vendors/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">

    <style>
        .row {
            padding-bottom: 10px;
        }

        body {
            background-image: url("https://haycafe.vn/wp-content/uploads/2022/05/Nen-xanh-duong-pastel.jpg");
            background-position: revert;
            background-size: 100%;
            background-repeat: no-repeat;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="row ">
        <h1 class="d-flex justify-content-center mt-3">
            THÊM MỚI HỢP ĐỒNG
        </h1>

        <div>
            <form action="/contract/create" method="post" class="form-search">
                <div>
                    <div class="row">
                        <div class="col-3" style="margin-left: auto">
                            <button class="btn-outline-success">Back</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">Tên Dịch Vụ: </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input class="form-control" type="text">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">Tên Khách Hàng:</div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input class="form-control" type="text">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">Ngày Thuê:</div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input class="form-control" type="date">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">Ngày Trả Phòng:</div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input class="form-control" type="date">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">Tiền Đặt Cọc:</div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input class="form-control" type="text">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">Tổng Tiền:</div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input class="form-control" type="text">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">Dịch Vụ Đi Kèm:</div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input class="form-control" type="text">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">
                            <button type="submit" class="btn-outline-success">CREATE</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
