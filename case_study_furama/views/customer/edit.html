<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EDIT-CUSTOMER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../vendors/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">

    <style>
        .row {
            padding-bottom: 10px;
        }

        body{
            background-image: url('../../img/bg-furama-m2.jpg');
            background-size: cover;
            height: 100vh;
            width: 100%;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="row ">
        <h1 class="d-flex justify-content-center">EDIT-CUSTOMER</h1>
    </div>
    <div>
        <form action="/customer/edit" method="post" class="form-search">
            <div>
                <div class="row">
                    <div class="col-3" style="margin-left: auto">
                        <button class="btn-outline-success">Back</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">Loại khách</div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <select class="form-select" name="">
                            <option>Diamond</option>
                            <option>Plantinium</option>
                            <option>Gold</option>
                            <option>Silver</option>
                            <option>Member</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">Tên khách hàng: </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input class="form-control" type="text">
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">Ngày sinh: </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input class="form-control" type="date">
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">Số điện thoại: </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input class="form-control" type="text">
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">Giới tính:</div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <select class="form-select" name="">
                            <option>Nam</option>
                            <option>Nữ</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">Số CMND: </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input class="form-control" type="text">
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">Email: </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input class="form-control" type="text">
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">Địa chỉ: </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input class="form-control" type="text">
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <button class="btn-outline-success">Edit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
