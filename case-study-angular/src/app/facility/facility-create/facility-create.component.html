<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CREATE-FACILITY</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    .row {
      padding-bottom: 10px;
    }

    body{
      background-color: lightseagreen;
      background-size: cover;
      height: 100vh;
      width: 100%;
    }
  </style>

</head>
<body>
<div class="container">
  <div class="row ">
    <h1 class="d-flex justify-content-center">CREATE-FACILITY</h1>
  </div>
  <div>
    <form action="/facility/..." method="post" class="form-search ">
      <div>
        <div class="row">
          <div class="col-3" style="margin-left: auto">
            <button class="btn-outline-success">Back</button>
          </div>
        </div>

        <div class="row">
          <div class="col-6">Facility type</div>
        </div>

        <div class="row">
          <div class="col-12">
            <select class="form-select" name="">
              <option value="1">Villa</option>
              <option value="2">House</option>
              <option value="3">Room</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-6">Name</div>
        </div>

        <div class="row">
          <div class="col-12">
            <input class="form-control" type="text">
          </div>
        </div>

        <div class="row">
          <div class="col-6">Cost</div>
        </div>

        <div class="row">
          <div class="col-12"><input type="text" class="form-control"></div>
        </div>

        <div class="row">
          <div class="col-6">Area</div>
        </div>

        <div class="row">
          <div class="col-12"><input class="form-control" type="text"></div>
        </div>

        <div class="row">
          <div class="col-6">Max people</div>
        </div>

        <div class="row">
          <div class="col-12"><input class="form-control" type="text"></div>
        </div>

        <div class="row">
          <div class="col-6">Rent type</div>
        </div>

        <div class="row">
          <div class="col-12">
            <select class="form-select" name="" id="">

            </select>
          </div>
        </div>

        <div class="row room">
          <div class="col-6">Standard room</div>
        </div>

        <div class="row room">
          <div class="col-12"><input type="text" class="room form-control"></div>
        </div>

        <div class="row room">
          <div class="col-6">Description other convenience</div>
        </div>

        <div class="row room">
          <div class="col-12"><input class="room form-control" type="text"></div>
        </div>

        <div class="row house room">
          <div class="col-6">Pool area</div>
        </div>

        <div class="row house room">
          <div class="col-12"><input type="text" class="room house form-control"></div>
        </div>

        <div class="row room">
          <div class="col-6">Number of Floors</div>
        </div>

        <div class="row room">
          <div class="col-12 room"><input type="text" class="room form-control">
          </div>
        </div>

        <div class="row villa house" style="display: none">
          <div class="col-6">Facility free</div>
        </div>

        <div class="row villa house" style="display: none">
          <div class="col-12"><input type="text" class="villa house form-control">
          </div>
        </div>

        <div class="row">
          <div class="col-3">
            <button class="btn-outline-success">Edit</button>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
